<html>
<head>
  <title>{{ title }}</title>
</head>

<body style="font-family:Monaco, monospace; font-size:80%;">
  <p>{{ len(docs) }} docs in total.</p>
  <ul>
    {% for doc in sorted(docs, key=lambda doc:doc.epoch) %}
    <li>{{ doc.time }} - <a href="/date-{{ date }}/file-{{ file }}/doc-{{ doc.id }}">{{ escape(doc.id) }}</a></li>
    {% end %}
  </ul>
</body>
</html>
