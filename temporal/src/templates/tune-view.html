<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>[{{ query }}]</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">

$(function () {
    var chart;
    $(document).ready(function() {
    
        // define the options
        var options = {
    
            chart: {
                renderTo: 'container',
                zoomType: 'x',
                spacingLeft: 20,
                spacingRight: 20,
            },
    
            title: {
                text: '{{ query }}'
            },
    
            subtitle: {
                text: 'Click and drag in the plot area to zoom in'
            },
    
            xAxis: {
                tickInterval: 10,
                tickWidth: 0,
                gridLineWidth: 1,
                labels: {
                    align: 'left',
                    x: 0,
                    y: 0
                }
            },
    
            yAxis: [{ // left y axis
                title: {
                    text: 'F1'
                },
                labels: {
                    align: 'left',
                    x: 0,
                    y: 16,
                    formatter: function() {
                        return this.value;
                    }
                },
                showFirstLabel: false
            }],
    
            legend: {
                align: 'left',
                verticalAlign: 'top',
                y: 20,
                floating: true,
                borderWidth: 0
            },
    
            tooltip: {
                shared: true,
                crosshairs: true
            },
    
            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function() {
                                hs.htmlExpand(null, {
                                    pageOrigin: {
                                        x: this.pageX,
                                        y: this.pageY
                                    },
                                    headingText: this.series.name,
                                    maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) +':<br/> '+
                                        this.y +' visits',
                                    width: 200
                                });
                            }
                        }
                    },
                    marker: {
                        lineWidth: 1
                    }
                }
            },
    
            series: [{
                name: 'All Entities - C',
                lineWidth: 4,
                marker: {
                    radius: 4
                }
            },{
                name: 'All Entities - RC',
                lineWidth: 4,
                marker: {
                    radius: 4
                },
                color: '#00FF00'
            }]
        };
    
    
        // Load data asynchronously using jQuery. On success, add the data
        // to the options and initiate the chart.
        // This data is obtained by exporting a GA custom report to TSV.
        // http://api.jquery.com/jQuery.get/
        jQuery.get('/tune/{{ query_id }}/all', null, function(tsv, state, xhr) {
            var lines = [],
                listen = false,
                date,
    
                // set up the two data series
                c_f1Values = [];
                rc_f1Values = [];
    
            // inconsistency
            if (typeof tsv !== 'string') {
                tsv = xhr.responseText;
            }
    
            // split the data return into lines and parse them
            tsv = tsv.split(/\n/g);
            jQuery.each(tsv, function(i, line) {
               if (line == 'date\tclose') {
                  listen = false;
                }else{
                	listen = true;
                }
    
                // all data lines start with a double quote
                if (listen) {
                    line = line.split(/\t/);
                    if(3 != line.length){
                      return;
                    }
    
                    c_f1Values.push([
                        parseInt(line[0], 10),
                        parseFloat(line[1])
                    ]);
                    rc_f1Values.push([
                        parseInt(line[0], 10),
                        parseFloat(line[2])
                    ]);
                }
            });
    
            options.series[0].data = c_f1Values;
            options.series[1].data = rc_f1Values;
            chart = new Highcharts.Chart(options);
        });
    });
    
});
    </script>

    <style type="text/css">
    body {
      margin-top: 1.0em;
      background-color: #ffffff;
      font-family: "helvetica";
      color: #000000;
    }
    div#rel_ent_cloud {
      font: Arial, "MS Trebuchet", sans-serif;
    }
    div#rel_ent_cloud a {
      text-decoration: none;
      margin: 10px;
      padding-top: 10px;
    }
    div#rel_ent_cloud a:hover {
      text-decoration: underline;
    }
    </style>
	</head>
	<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<!-- Additional files for the Highslide popup effect -->
<script type="text/javascript" src="http://www.highcharts.com/highslide/highslide-full.min.js"></script>
<script type="text/javascript" src="http://www.highcharts.com/highslide/highslide.config.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="http://www.highcharts.com/highslide/highslide.css" />

<!-- jquery TagCloud Plugin: https://github.com/addywaddy/jquery.tagcloud.js/ -->
<script src="/static/js/jquery.tagcloud.js"></script>
<script>
$.fn.tagcloud.defaults = {
  size: {start: 14, end: 14, unit: 'pt'},
  color: {start: '#66CC33', end: '#66CC33'}
};

$(function () {
  $('#rel_ent_cloud a').tagcloud();
});
</script>

<p><a href="/ent">&lt;- Return to list</a></p>
<a target = "_blank" href="http://en.wikipedia.org/wiki/{{ query }}">Wikipedia page</a>
<div id="container" style="min-width: 400px; height: 700px; margin: 0 auto"></div>
<div id="rel_ent_cloud">
  <p>{{ len(ent_list) }} related entities in total.</p>
  {% for item in ent_list %}
  <a href="#" rel="{{ item.eid }}" selected="yes">{{ item.ent }}</a>
  {% end %}
</div>
</body>
</html>
