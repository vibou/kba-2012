<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>[{{ query }}]</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">

$(function () {
    var chart;
    $(document).ready(function() {
    
        // define the options
        var options = {
    
            chart: {
                renderTo: 'container',
                zoomType: 'x',
                spacingLeft: 20,
                spacingRight: 20,
            },
    
            title: {
                text: '{{ query }}'
            },
    
            subtitle: {
                text: 'Click and drag in the plot area to zoom in'
            },
    
            xAxis: {
                tickInterval: 10,
                tickWidth: 0,
                gridLineWidth: 1,
                labels: {
                    align: 'left',
                    x: 0,
                    y: 0
                }
            },
    
            yAxis: [{ // left y axis
                title: {
                    text: 'F1'
                },
                labels: {
                    align: 'left',
                    x: 0,
                    y: 16,
                    formatter: function() {
                        return this.value;
                    }
                },
                showFirstLabel: false
            }],
    
            legend: {
                align: 'left',
                verticalAlign: 'top',
                y: 20,
                floating: true,
                borderWidth: 0
            },
    
            tooltip: {
                shared: true,
                crosshairs: true
            },
    
            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function() {
                                hs.htmlExpand(null, {
                                    pageOrigin: {
                                        x: this.pageX,
                                        y: this.pageY
                                    },
                                    headingText: this.series.name,
                                    maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) +':<br/> '+
                                        this.y +' visits',
                                    width: 200
                                });
                            }
                        }
                    },
                    marker: {
                        lineWidth: 1
                    }
                }
            },
    
            series: [{
                name: 'All Entities - C',
                lineWidth: 4,
                marker: {
                    radius: 4
                },
                color: '#0000FF'
            },
            {
                name: 'All Entities - RC',
                lineWidth: 4,
                marker: {
                    radius: 4
                },
                color: '#00FF00'
            },
            {
                name: 'Selected Entities - C',
                lineWidth: 2,
                marker: {
                    radius: 4
                },
                color: '#FF0000'
            },
            {
                name: 'Selected Entities - RC',
                lineWidth: 2,
                marker: {
                    radius: 4
                },
                color: '#FF00FF'
            }
            ]
        };
    
    
        // Load data asynchronously using jQuery. On success, add the data
        // to the options and initiate the chart.
        // This data is obtained by exporting a GA custom report to TSV.
        // http://api.jquery.com/jQuery.get/
        jQuery.get('/tune/{{ query_id }}/+', null, function(tsv, state, xhr) {
            var lines = [],
                listen = false,
                date,
    
                // set up the two data series
                c_f1Values = [];
                rc_f1Values = [];
    
            // inconsistency
            if (typeof tsv !== 'string') {
                tsv = xhr.responseText;
            }
    
            // split the data return into lines and parse them
            tsv = tsv.split(/\n/g);
            jQuery.each(tsv, function(i, line) {
               if (line == 'date\tclose') {
                  listen = false;
                }else{
                	listen = true;
                }
    
                // all data lines start with a double quote
                if (listen) {
                    line = line.split(/\t/);
                    if(3 != line.length){
                      return;
                    }
    
                    c_f1Values.push([
                        parseInt(line[0], 10),
                        parseFloat(line[1])
                    ]);
                    rc_f1Values.push([
                        parseInt(line[0], 10),
                        parseFloat(line[2])
                    ]);
                }
            });
    
            options.series[0].data = c_f1Values;
            options.series[1].data = rc_f1Values;
            chart = new Highcharts.Chart(options);
        });
  
  $('a#revert').click(function(event) {
    // first, prevent the default action, therefore to keep URL unchanged
    event.preventDefault();
    $('div#rel_ent_cloud a').each(function (i) {
      if ($(this).attr('class') == "selected"){
        $(this).attr('class', "unselected");
      }else{
        $(this).attr('class', "selected");
      }
    });

    updateGraph();
  });
  
  $('a#reset').click(function(event) {
    // first, prevent the default action, therefore to keep URL unchanged
    event.preventDefault();
    $('div#rel_ent_cloud a').each(function (i) {
      $(this).attr('class', "selected");
    });

    //updateGraph();
    chart.series[2].setVisible(false, false);
    chart.series[3].setVisible(false, true);
  });

  $('a#greedy').click(function(event) {
    // first, prevent the default action, therefore to keep URL unchanged
    event.preventDefault();
    
    jQuery.get('/tune/{{ query_id }}/greedy', null, function(tsv, state, xhr) {
      var lines = [],
      // set up the two data series
      ent_hash = {};
    
      // inconsistency
      if (typeof tsv !== 'string') {
        tsv = xhr.responseText;
      }
    
      // split the data return into lines and parse them
      tsv = tsv.split(/\n/g);
      jQuery.each(tsv, function(i, line) {
        if (line == 'N/A') {
          return;
        }
    
        line = line.split(/\t/);
        if(2 != line.length){
          return;
        }
    
        ent_hash[line[0]] = 1;
      });

      // update the related entity cloud
      $('div#rel_ent_cloud a').each(function (i) {
        id = $(this).attr('rel') 
        if (ent_hash.hasOwnProperty(id)){
          $(this).attr('class', "selected");
        }else{
          $(this).attr('class', "unselected");
        }
      });

      // update the graph then
      updateGraph();
    });
  });
  
  $("label#ent_list_error").hide();

  $('#ent_list_submit').click(function() {
    var ent_list_str = $('input#ent_list_input').val();
    var pattern = /^[\d\+]+$/g;
    if(false == pattern.test(ent_list_str)){
      $("label#ent_list_error").show();
    }else{
      $("label#ent_list_error").hide();
      ent_list_str = ent_list_str.split(/\+/g);
      var ent_hash = {}
      jQuery.each(ent_list_str, function(i, val) {
        ent_hash[val] = 1;
      });
      
      // update the related entity cloud
      $('div#rel_ent_cloud a').each(function (i) {
        id = $(this).attr('rel') 
        if (ent_hash.hasOwnProperty(id)){
          $(this).attr('class', "selected");
        }else{
          $(this).attr('class', "unselected");
        }
      });

      // update the graph then
      updateGraph();
    }
    return false;
  });

  $('div#rel_ent_cloud a').click(function(event) {
    // first, prevent the default action, therefore to keep URL unchanged
    event.preventDefault();

    // flip the selected flag
    if ($(this).attr('class') == "selected"){
      $(this).attr('class', "unselected");
    }else{
      $(this).attr('class', "selected");
    }

    updateGraph();
  });

  function updateGraph(){
    // collect the list of queries which have been selected
    var query_list = new Array();
    $('div#rel_ent_cloud a').each(function (i) {
      if ($(this).attr('class') == "selected"){
        query_list.push(this.rel);
      }
    });

    // verbose output
    //console.log(query_list);
    ent_list = query_list.join('+');
    console.log("selected queries: " + ent_list);
      
    jQuery.get('/tune/{{ query_id }}/' + ent_list, null, function(tsv, state, xhr) {
            var lines = [],
                listen = false,
                date,
    
                // set up the two data series
                c_f1Values = [];
                rc_f1Values = [];
    
            // inconsistency
            if (typeof tsv !== 'string') {
                tsv = xhr.responseText;
            }
    
            // split the data return into lines and parse them
            tsv = tsv.split(/\n/g);
            jQuery.each(tsv, function(i, line) {
               if (line == 'date\tclose') {
                  listen = false;
                }else{
                	listen = true;
                }
    
                // all data lines start with a double quote
                if (listen) {
                    line = line.split(/\t/);
                    if(3 != line.length){
                      return;
                    }
    
                    c_f1Values.push([
                        parseInt(line[0], 10),
                        parseFloat(line[1])
                    ]);
                    rc_f1Values.push([
                        parseInt(line[0], 10),
                        parseFloat(line[2])
                    ]);
                }
            });

            // update the graph accordingly
            //options.series[2].data = c_f1Values;
            //options.series[3].data = rc_f1Values;
            //chart = new Highcharts.Chart(options);

            chart.series[2].setVisible(true, false);
            chart.series[2].setData(c_f1Values, false);

            //chart.series[3].setVisible(true, true);
            chart.series[3].setData(rc_f1Values, true);
        });
  }

    });
    
});
    </script>

    <style type="text/css">
    body {
      margin-top: 1.0em;
      background-color: #ffffff;
      font-family: "helvetica";
      color: #000000;
    }
    div#rel_ent_cloud {
      font: Arial, "MS Trebuchet", sans-serif;
    }
    div#rel_ent_cloud a {
      text-decoration: none;
      margin: 10px;
      padding-top: 10px;
      font-size: 14pt;
    }
    div#rel_ent_cloud a:hover {
      text-decoration: underline;
    }
    div#rel_ent_cloud a.selected {
      color:#66CC33;
    }
    div#rel_ent_cloud a.unselected {
      color:#FF0000;
    }
    label.error{
      color:#FF0000;
    }
    div#ent_list_form 
    </style>
	</head>
	<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<!-- Additional files for the Highslide popup effect -->
<script type="text/javascript" src="http://www.highcharts.com/highslide/highslide-full.min.js"></script>
<script type="text/javascript" src="http://www.highcharts.com/highslide/highslide.config.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="http://www.highcharts.com/highslide/highslide.css" />

</script>

<p><a href="/ent">&lt;- Return to list</a></p>
<a target = "_blank" href="http://en.wikipedia.org/wiki/{{ query }}">Wikipedia page</a>
<div id="container" style="min-width: 400px; height: 700px; margin: 0 auto"></div>

<p><a href="#" id="revert">Revert Selection</a></p>
<p><a href="#" id="reset">Reset Selection</a></p>
<p><a href="#" id="greedy">Greedy Selection</a></p>

<div id="ent_list_form">
<form name="ent_list_form" action="" method="get">
Related entity List: <input type="text" name="ent_list_input" id="ent_list_input" size="200">
<input type="submit" value="Submit" id="ent_list_submit">
<label class="error" for="ent_list" id="ent_list_error">Invalid format. It should be like: 1+2+5+10 </label>
</form>
</div>

<div id="rel_ent_cloud">
  <p>{{ len(ent_list) }} related entities in total.</p>
  {% for item in ent_list %}
  <a href="#{{ item.eid }}" rel="{{ item.eid }}" class="selected">{{ item.ent }} 
  ({{ item.doc_num}})</a>
  {% end %}
</div>
</body>
</html>
